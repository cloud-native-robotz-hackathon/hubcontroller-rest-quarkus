name: Application CI
on: [push, pull_request]
jobs:
  test:
    name: Application test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run test
        run: |
          chmod +x mvnw
          ./mvnw -ntp clean verify