kind: ConfigMap
apiVersion: v1
metadata:
  name: robot-mapping-configmap
data:
  MAP: |
    {
      "someRobotKey": "someRobotAddress"
    }
---
# Secret for dashboard authentication password
# To override the default password, update the DASHBOARD_PASSWORD value
kind: Secret
apiVersion: v1
metadata:
  name: dashboard-auth-secret
type: Opaque
stringData:
  DASHBOARD_PASSWORD: "robotadmin"
